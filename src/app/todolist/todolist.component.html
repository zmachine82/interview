<h1>My Todos</h1>
<p  class="todo" 
    *ngFor="let todo of todos" 
    [ngClass]="{strike: todo.complete}" 
    (click)="todo.complete = !todo.complete">

    {{todo.title}}
</p>

<input class="new-todo-input" type="text" [(ngModel)]="newTodoInput">
<button class="add-todo-button" (click)="addTodo()">Add Todo</button>
